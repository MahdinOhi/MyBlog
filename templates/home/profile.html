{% extends 'base.html' %}

{% block title %} User Profile {% endblock title %}

{% block body %}
<div>
<h1 class="m-4" style="color: teal;">User Profile</h1>
<h2 class="m-4"> Welcome {{user.username}} </h2>
<h2 class="m-4"> First Name: {{user.first_name}} </h2>
<h2 class="m-4"> Last Name: {{user.last_name}} </h2>
<h2 class="m-4"> E-mail: {{user.email}} </h2>
</div>

<div>
<p>
  <button class="btn btn-primary m-4" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Edit your Data
  </button>
</p>
<div class="collapse" id="collapseExample">
  <div class="card card-body m-4">
    <form method='post'>
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username"
          placeholder="Choose a unique username" required>
      </div>
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name"
          required>
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
      </div>
      <button type="submit" class="btn btn-primary m-4">Update</button>
    </form>  
  </div>
</div>
</div>

{% endblock body %}
